<div class="search-box" [ngClass]="{ 'has-focus': hasFocus }">
  <form class="example-form">
    <mat-form-field>
      <input type="search" [placeholder]="placeholder" aria-label="Number" matInput [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of options" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <ng-content></ng-content>
  </form>
</div>
