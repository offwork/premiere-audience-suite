<div class="login-card-container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="card-brand-image"></div>
      <div class="mat-display-2">Sign Up</div>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Full Name" [formControl]="name" required>
          <mat-icon matSuffix color="primary">account_box</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" [formControl]="email" required>
          <mat-icon matSuffix color="primary">email</mat-icon>
          <mat-error *ngIf="email.invalid">{{getErrorMassages()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Create password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix color="primary" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Sign Up</button>
    </mat-card-actions>
    <mat-card-footer>
      <label>Need an account?</label>
      <button mat-button color="primary" [routerLink]="['/', 'sign-in']">Sign In</button>
    </mat-card-footer>
  </mat-card>
  <div class="login-footer">
    <ul class="footer-links">
      <li><a href="javascript:void(0);">Terms of Use</a></li>
      <li><a href="javascript:void(0);">Help</a></li>
      <li><a href="javascript:void(0);">Privacy Policy</a></li>
    </ul>
  </div>
</div>
