<div class="login-card-container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="card-brand-image"></div>
      <div class="mat-display-2">Forgot Your Password?</div>
      <h3 class="mat-h3">Enter your email. We'll email instructions on how to reset your password.</h3>
    </mat-card-header>
    <mat-card-content>      
      <form>
        <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="email" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="email.invalid">{{getErrorMassages()}}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Submit</button>
    </mat-card-actions>
    <mat-card-footer>
      <span class="row-spacer"></span>
      <button mat-button color="primary" [routerLink]="['/', 'sign-in']">Sign In</button>
      <span class="row-spacer"></span>
    </mat-card-footer>
  </mat-card>
</div>
